<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="icon" type="image/x-icon" href="/favicon.ico">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookmarks Manager</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="/static/css/dark_mode.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js"></script>
</head>
<body class="dark-mode">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container-fluid">
            <a class="navbar-brand" href="#">Bookmarks Manager</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto"></ul>
            </div>
        </div>
    </nav>

    <!-- Edit Bookmark Modal -->
    <div class="modal fade" id="editBookmarkModal" tabindex="-1" aria-labelledby="editBookmarkModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h5 class="modal-title" id="editBookmarkModalLabel">Edit Bookmark</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <form id="edit-bookmark-form">
                        <div class="mb-3">
                            <label for="edit-title" class="form-label">Title</label>
                            <input type="text" class="form-control bg-dark text-light" id="edit-title" required>
                        </div>
                        <div class="mb-3">
                            <label for="edit-description" class="form-label">Description</label>
                            <textarea class="form-control bg-dark text-light" id="edit-description" rows="3"></textarea>
                        </div>
                        <div class="mb-3">
                            <label for="edit-tags" class="form-label">Tags (comma separated)</label>
                            <input type="text" class="form-control bg-dark text-light" id="edit-tags">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Select Thumbnail</label>
                            <div id="edit-icon-candidates" style="display:flex;gap:10px;flex-wrap:wrap;"></div>
                            <input type="hidden" id="edit-webicon">
                        </div>
                        <div class="mb-3">
                            <label for="edit-icon-upload" class="form-label">Or Upload Custom Icon</label>
                            <input type="file" id="edit-icon-upload" class="form-control bg-dark text-light" accept="image/*">
                        </div>
                        <div class="mb-3">
                            <label for="edit-url" class="form-label">URL</label>
                            <input type="url" class="form-control bg-dark text-light" id="edit-url" required>
                        </div>
                        <div class="mb-3">
                            <button type="button" class="btn btn-info" id="update-metadata">Update Metadata</button>
                        </div>
                        <div class="mb-3">
                            <label for="edit-extra-metadata" class="form-label">Extra Metadata</label>
                            <textarea class="form-control bg-dark text-light" id="edit-extra-metadata" rows="3" disabled></textarea>
                        </div>
                        <div class="mb-3 d-flex justify-content-between align-items-center">
                            <button type="button" class="btn btn-secondary" id="check-page-status">Check Page Status</button>
                            <span id="page-status-result" class="ms-2"></span>
                            <button type="submit" class="btn btn-primary ms-auto">Save Changes</button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>

    <!-- Delete Bookmark Modal -->
    <div class="modal fade" id="deleteBookmarkModal" tabindex="-1" aria-labelledby="deleteBookmarkModalLabel" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content bg-dark text-light">
                <div class="modal-header">
                    <h5 class="modal-title" id="deleteBookmarkModalLabel">Confirm Deletion</h5>
                    <button type="button" class="btn-close btn-close-white" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    Are you sure you want to delete this bookmark?
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Cancel</button>
                    <button type="button" class="btn btn-danger" id="confirm-delete">Delete</button>
                </div>
            </div>
        </div>
    </div>

    <div class="container mt-5">
        <div class="row mb-4">
            <div class="col-md-6">
                <form id="search-form">
                    <div class="input-group">
                        <input type="text" id="search-query" class="form-control bg-dark text-light" placeholder="Search bookmarks" required>
                        <button class="btn btn-light" type="submit">Search</button>
                    </div>
                </form>
            </div>
            <div class="col-md-6">
<form id="bookmark-form">
    <div class="input-group">
        <input type="url" id="url" class="form-control bg-dark text-light" placeholder="Enter URL" required>
        <button class="btn btn-light" type="submit">Add</button>
    </div>
</form>
            </div>
        </div>
        <div id="bookmarks-list">
            <h2 class="text-light">Your Bookmarks</h2>
            <div id="bookmarks-container" class="row g-3"></div>
        </div>
    </div>

    <!-- Popup for full description -->
    <div id="bookmark-popup"></div>

    <script>
        // Utility function to sanitize HTML
        function sanitizeHTML(str) {
            const div = document.createElement('div');
            div.textContent = str || '';
            return div.innerHTML;
        }

        // Debounce function to prevent rapid clicks
        function debounce(func, wait) {
            let timeout;
            return function (...args) {
                clearTimeout(timeout);
                timeout = setTimeout(() => func.apply(this, args), wait);
            };
        }

        // Cache DOM elements
        const bookmarkForm = document.getElementById('bookmark-form');
        const searchForm = document.getElementById('search-form');
        const bookmarksContainer = document.getElementById('bookmarks-container');
        const popup = document.getElementById('bookmark-popup');
        const editBookmarkForm = document.getElementById('edit-bookmark-form');
        const editBookmarkModal = document.getElementById('editBookmarkModal');
        const deleteBookmarkModal = document.getElementById('deleteBookmarkModal');
        const confirmDeleteBtn = document.getElementById('confirm-delete');
        const editIconCandidates = document.getElementById('edit-icon-candidates');
        const editWebiconInput = document.getElementById('edit-webicon');

        document.getElementById('edit-icon-upload').addEventListener('change', async function() {
            const bookmarkId = editBookmarkModal.getAttribute('data-bookmark-id');
            const file = this.files[0];
            if (!file || !bookmarkId) return;
            const formData = new FormData();
            formData.append('file', file);
            const response = await fetch(`/bookmarks/${bookmarkId}/icon`, {
                method: 'POST',
                body: formData
            });
            if (response.ok) {
                const data = await response.json();
                editWebiconInput.value = data.webicon;
                showEditIconCandidates(bookmarkId, data.webicon); // Optionally refresh preview
            } else {
                alert('Failed to upload icon');
            }
        });

        // Add bookmark
        bookmarkForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const url = document.getElementById('url').value;
            try {
                const response = await fetch('/fetch-metadata', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.detail || 'Failed to fetch metadata');
                // Create the bookmark
                const createResp = await fetch('/bookmarks', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        url,
                        title: data.title || null,
                        description: data.description || null,
                        webicon: data.webicon || null,
                        extra_metadata: null,
                        tags: [],
                        is_favorite: false
                    })
                });
                if (!createResp.ok) throw new Error('Failed to add bookmark');
                const newBookmark = await createResp.json();
                // If a manual icon was selected, upload it
                if (bookmarkForm._manualIconFile && newBookmark.id) {
                    const formData = new FormData();
                    formData.append('file', bookmarkForm._manualIconFile);
                    await fetch(`/bookmarks/${newBookmark.id}/icon`, {
                        method: 'POST',
                        body: formData
                    });
                }
                await loadBookmarks();
                document.getElementById('url').value = '';
                document.getElementById('add-icon-upload').value = '';
                bookmarkForm._manualIconFile = null;
            } catch (error) {
                console.error('Add bookmark error:', error);
                alert('Error: ' + error.message);
            }
        });

        // Load bookmarks
        async function loadBookmarks() {
            try {
                const response = await fetch('/bookmarks');
                if (!response.ok) throw new Error('Failed to load bookmarks');
                const bookmarks = await response.json();
                bookmarksContainer.innerHTML = '';
                bookmarks.forEach(bookmark => {
                    const card = document.createElement('div');
                    card.className = 'col-md-2';
                    card.innerHTML = `
                        <div class="card bg-dark text-light bookmark-card" style="position:relative;" tabindex="0">
                            <a href="${sanitizeHTML(bookmark.url)}" target="_blank" style="display:block;">
                                <div class="card-img-wrapper">
                                    <img src="${sanitizeHTML(bookmark.webicon) || '/static/favicon.ico'}" class="card-img-top" alt="Bookmark Image" onerror="this.onerror=null;this.src='/static/favicon.ico';">
                                </div>
                            </a>
                            <div class="bookmark-actions">
                                <span class="edit-bookmark" title="Edit" aria-label="Edit bookmark">✏️</span>
                                <span class="delete-bookmark" title="Delete" aria-label="Delete bookmark">🗑️</span>
                                <span class="favorite-bookmark" title="${bookmark.is_favorite ? 'Unfavorite' : 'Favorite'}" aria-label="${bookmark.is_favorite ? 'Unfavorite' : 'Favorite'} bookmark">${bookmark.is_favorite ? '⭐' : '☆'}</span>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">${sanitizeHTML(bookmark.title)}</h5>
                            </div>
                        </div>
                    `;
                    const cardDiv = card.querySelector('.card');
                    // Popup events
                    cardDiv.addEventListener('mouseenter', function(e) {
                        this.style.boxShadow = '0 0 10px #bb86fc';
                        popup.innerHTML = `<strong>${sanitizeHTML(bookmark.title)}</strong><br><br>${sanitizeHTML(bookmark.description) || 'No description available'}`;
                        popup.style.display = 'block';
                        const rect = this.getBoundingClientRect();
                        popup.style.top = (window.scrollY + rect.bottom + 5) + 'px';
                        popup.style.left = (window.scrollX + rect.left) + 'px';
                    });
                    cardDiv.addEventListener('mouseleave', function() {
                        this.style.boxShadow = '';
                        popup.style.display = 'none';
                    });
                    cardDiv.addEventListener('mousemove', function(e) {
                        popup.style.top = (e.clientY + window.scrollY + 10) + 'px';
                        popup.style.left = (e.clientX + window.scrollX + 10) + 'px';
                    });
                    // Keyboard accessibility
                    cardDiv.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter') cardDiv.querySelector('a').click();
                    });
                    // Action buttons
                    cardDiv.querySelector('.edit-bookmark').addEventListener('click', (e) => {
                        e.stopPropagation();
                        document.getElementById('edit-title').value = bookmark.title || '';
                        document.getElementById('edit-description').value = bookmark.description || '';
                        document.getElementById('edit-tags').value = (bookmark.tags || []).join(', ');
                        document.getElementById('edit-url').value = bookmark.url || '';
                        editBookmarkModal.setAttribute('data-bookmark-id', bookmark.id);
                        showEditIconCandidates(bookmark.id, bookmark.webicon);
                        new bootstrap.Modal(editBookmarkModal).show();
                    });
                    cardDiv.querySelector('.delete-bookmark').addEventListener('click', debounce((e) => {
                        e.stopPropagation();
                        console.log('Delete button clicked for bookmark ID:', bookmark.id);
                        deleteBookmarkModal.setAttribute('data-bookmark-id', bookmark.id);
                        new bootstrap.Modal(deleteBookmarkModal).show();
                    }, 1000));
                    cardDiv.querySelector('.favorite-bookmark').addEventListener('click', async (e) => {
                        e.stopPropagation();
                        try {
                            const response = await fetch(`/bookmarks/${bookmark.id}`, {
                                method: 'PATCH',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ is_favorite: !bookmark.is_favorite })
                            });
                            if (!response.ok) throw new Error('Failed to update favorite status');
                            await loadBookmarks();
                        } catch (error) {
                            console.error('Favorite bookmark error:', error);
                            alert('Error: ' + error.message);
                        }
                    });
                    bookmarksContainer.appendChild(card);
                });
            } catch (error) {
                console.error('Load bookmarks error:', error);
                alert('Error loading bookmarks: ' + error.message);
            }
        }

        // Helper to fetch icon candidates for a bookmark
        async function fetchIconCandidates(bookmarkId) {
            const response = await fetch('/bookmarks');
            const bookmarks = await response.json();
            const bookmark = bookmarks.find(b => b.id == bookmarkId);
            if (!bookmark) return [];
            if (bookmark.url) {
                const metaResp = await fetch('/fetch-metadata', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url: bookmark.url })
                });
                if (metaResp.ok) {
                    const meta = await metaResp.json();
                    return meta.icon_candidates || [bookmark.webicon];
                }
            }
            return [bookmark.webicon];
        }

        // Show icon candidates in the edit modal
        async function showEditIconCandidates(bookmarkId, currentWebicon) {
            editIconCandidates.innerHTML = '';
            const candidates = await fetchIconCandidates(bookmarkId);
            candidates.forEach(icon => {
                const img = document.createElement('img');
                img.src = icon;
                img.alt = 'icon';
                img.style.width = '48px';
                img.style.height = '48px';
                img.style.objectFit = 'contain';
                img.style.border = (icon === currentWebicon) ? '2px solid #bb86fc' : '2px solid transparent';
                img.style.borderRadius = '6px';
                img.style.cursor = 'pointer';
                img.addEventListener('click', () => {
                    Array.from(editIconCandidates.children).forEach(child => child.style.border = '2px solid transparent');
                    img.style.border = '2px solid #bb86fc';
                    editWebiconInput.value = icon;
                });
                if (icon === currentWebicon) {
                    editWebiconInput.value = icon;
                }
                editIconCandidates.appendChild(img);
            });
            if (!editWebiconInput.value && candidates.length > 0) {
                editWebiconInput.value = candidates[0];
                editIconCandidates.children[0].style.border = '2px solid #bb86fc';
            }
        }

        // Handle delete confirmation
        confirmDeleteBtn.addEventListener('click', async () => {
            const bookmarkId = deleteBookmarkModal.getAttribute('data-bookmark-id');
            if (!bookmarkId) return;
            confirmDeleteBtn.disabled = true;
            confirmDeleteBtn.textContent = 'Deleting...';
            console.log('Deletion confirmed for bookmark ID:', bookmarkId);
            try {
                const response = await fetch(`/bookmarks/${bookmarkId}`, { method: 'DELETE' });
                console.log('DELETE response status:', response.status);
                if (!response.ok) {
                    const data = await response.json().catch(() => ({}));
                    throw new Error(data.detail || `Failed to delete bookmark (Status: ${response.status})`);
                }
                console.log('Bookmark deleted successfully:', bookmarkId);
                bootstrap.Modal.getInstance(deleteBookmarkModal).hide();
                await loadBookmarks();
            } catch (error) {
                console.error('Delete bookmark error:', error);
                alert('Error deleting bookmark: ' + error.message);
            } finally {
                confirmDeleteBtn.disabled = false;
                confirmDeleteBtn.textContent = 'Delete';
            }
        });

        // Edit bookmark form submission
        editBookmarkForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const bookmarkId = editBookmarkModal.getAttribute('data-bookmark-id');
            if (!bookmarkId) return;
            try {
                const response = await fetch(`/bookmarks/${bookmarkId}`, {
                    method: 'PATCH',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({
                        title: document.getElementById('edit-title').value,
                        description: document.getElementById('edit-description').value,
                        tags: document.getElementById('edit-tags').value.split(',').map(t => t.trim()).filter(Boolean),
                        webicon: editWebiconInput.value,
                        url: document.getElementById('edit-url').value
                    })
                });
                if (!response.ok) throw new Error('Failed to update bookmark');
                bootstrap.Modal.getInstance(editBookmarkModal).hide();
                await loadBookmarks();
            } catch (error) {
                console.error('Edit bookmark error:', error);
                alert('Error: ' + error.message);
            }
        });

        // Page status check in edit modal
        document.getElementById('check-page-status').addEventListener('click', async function() {
            const url = document.getElementById('edit-url').value;
            const statusSpan = document.getElementById('page-status-result');
            statusSpan.textContent = 'Checking...';
            try {
                const resp = await fetch(`/page-status?url=${encodeURIComponent(url)}`);
                const data = await resp.json();
                if (data.online) {
                    statusSpan.textContent = 'Online';
                    statusSpan.style.color = 'limegreen';
                } else {
                    statusSpan.textContent = 'Offline';
                    statusSpan.style.color = 'red';
                }
            } catch {
                statusSpan.textContent = 'Error';
                statusSpan.style.color = 'orange';
            }
        });

        // Update metadata in edit modal
        document.getElementById('update-metadata').addEventListener('click', async function() {
            const url = document.getElementById('edit-url').value;
            try {
                const response = await fetch('/fetch-metadata', {
                    method: 'POST',
                    headers: { 'Content-Type': 'application/json' },
                    body: JSON.stringify({ url })
                });
                const data = await response.json();
                if (!response.ok) throw new Error(data.detail || 'Failed to fetch metadata');
                document.getElementById('edit-title').value = data.title || '';
                document.getElementById('edit-description').value = data.description || '';
                showEditIconCandidates(editBookmarkModal.getAttribute('data-bookmark-id'), data.webicon);
            } catch (error) {
                console.error('Update metadata error:', error);
                alert('Error: ' + error.message);
            }
        });

        // Search bookmarks
        searchForm.addEventListener('submit', async (e) => {
            e.preventDefault();
            const query = document.getElementById('search-query').value;
            try {
                const response = await fetch(`/search?query=${encodeURIComponent(query)}`);
                if (!response.ok) throw new Error('Failed to search bookmarks');
                const results = await response.json();
                bookmarksContainer.innerHTML = '';
                results.forEach(result => {
                    const card = document.createElement('div');
                    card.className = 'col-md-4';
                    card.innerHTML = `
                        <div class="card bg-dark text-light bookmark-card" style="position:relative;" tabindex="0">
                            <a href="${sanitizeHTML(result.url)}" target="_blank" style="display:block;">
                                <div class="card-img-wrapper">
                                    <img src="${sanitizeHTML(result.webicon) || '/static/favicon.ico'}" class="card-img-top" alt="Bookmark Image" onerror="this.onerror=null;this.src='/static/favicon.ico';">
                                </div>
                            </a>
                            <div class="bookmark-actions">
                                <span class="edit-bookmark" title="Edit" aria-label="Edit bookmark">✏️</span>
                                <span class="delete-bookmark" title="Delete" aria-label="Delete bookmark">🗑️</span>
                                <span class="favorite-bookmark" title="${result.is_favorite ? 'Unfavorite' : 'Favorite'}" aria-label="${result.is_favorite ? 'Unfavorite' : 'Favorite'} bookmark">${result.is_favorite ? '⭐' : '☆'}</span>
                            </div>
                            <div class="card-body">
                                <h5 class="card-title">${sanitizeHTML(result.title)}</h5>
                            </div>
                        </div>
                    `;
                    const cardDiv = card.querySelector('.card');
                    // Popup events
                    cardDiv.addEventListener('mouseenter', function(e) {
                        this.style.boxShadow = '0 0 10px #bb86fc';
                        popup.innerHTML = `<strong>${sanitizeHTML(result.title)}</strong><br><br>${sanitizeHTML(result.description) || 'No description available'}`;
                        popup.style.display = 'block';
                        const rect = this.getBoundingClientRect();
                        popup.style.top = (window.scrollY + rect.bottom + 5) + 'px';
                        popup.style.left = (window.scrollX + rect.left) + 'px';
                    });
                    cardDiv.addEventListener('mouseleave', function() {
                        this.style.boxShadow = '';
                        popup.style.display = 'none';
                    });
                    cardDiv.addEventListener('mousemove', function(e) {
                        popup.style.top = (e.clientY + window.scrollY + 10) + 'px';
                        popup.style.left = (e.clientX + window.scrollX + 10) + 'px';
                    });
                    // Keyboard accessibility
                    cardDiv.addEventListener('keydown', (e) => {
                        if (e.key === 'Enter') cardDiv.querySelector('a').click();
                    });
                    // Action buttons
                    cardDiv.querySelector('.edit-bookmark').addEventListener('click', (e) => {
                        e.stopPropagation();
                        document.getElementById('edit-title').value = result.title || '';
                        document.getElementById('edit-description').value = result.description || '';
                        document.getElementById('edit-tags').value = (result.tags || []).join(', ');
                        document.getElementById('edit-url').value = result.url || '';
                        editBookmarkModal.setAttribute('data-bookmark-id', result.id);
                        showEditIconCandidates(result.id, result.webicon);
                        new bootstrap.Modal(editBookmarkModal).show();
                    });
                    cardDiv.querySelector('.delete-bookmark').addEventListener('click', debounce((e) => {
                        e.stopPropagation();
                        console.log('Delete button clicked for bookmark ID:', result.id);
                        deleteBookmarkModal.setAttribute('data-bookmark-id', result.id);
                        new bootstrap.Modal(deleteBookmarkModal).show();
                    }, 1000));
                    cardDiv.querySelector('.favorite-bookmark').addEventListener('click', async (e) => {
                        e.stopPropagation();
                        try {
                            const response = await fetch(`/bookmarks/${result.id}`, {
                                method: 'PATCH',
                                headers: { 'Content-Type': 'application/json' },
                                body: JSON.stringify({ is_favorite: !result.is_favorite })
                            });
                            if (!response.ok) throw new Error('Failed to update favorite status');
                            await loadBookmarks();
                        } catch (error) {
                            console.error('Favorite bookmark error:', error);
                            alert('Error: ' + error.message);
                        }
                    });
                    bookmarksContainer.appendChild(card);
                });
            } catch (error) {
                console.error('Search bookmarks error:', error);
                alert('Error searching bookmarks: ' + error.message);
            }
        });

        // Initial load
        loadBookmarks();
    </script>
